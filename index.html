<!DOCTYPE HTML>
<html>
	<head>
		<title>分布式脆弱性检测系统展示</title>
		<meta http-equiv="pragma" content="no-cache"> 
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<link href="./css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="./js/jquery.min.js"></script>
		 <!-- Custom Theme files -->
		 <!---- animated-css ---->
		<link href="./css/animate.css" rel="stylesheet" type="text/css" media="all">
		<script src="./js/wow.min.js"></script>
		<script>
		 new WOW().init();
		</script>
		<!---- animated-css ---->
		  <!---- start-smoth-scrolling---->
		<script type="text/javascript" src="./js/move-top.js"></script>
		<script type="text/javascript" src="./js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
			$('#new-block').scrollTop( $('#new-block')[0].scrollHeight);
		</script>
		 <!---- start-smoth-scrolling---->
		<link href="./css/style.css" rel='stylesheet' type='text/css' />
   		 <!-- Custom Theme files -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		</script>
		<!----webfonts--->
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<!---//webfonts--->
		<!----start-top-nav-script---->
		<script>
			$(function() {
				var pull 		= $('#pull');
					menu 		= $('nav ul');
					menuHeight	= menu.height();
				$(pull).on('click', function(e) {
					e.preventDefault();
					menu.slideToggle();
				});
				$(window).resize(function(){
	        		var w = $(window).width();
	        		if(w > 320 && menu.is(':hidden')) {
	        			menu.removeAttr('style');
	        		}
	    		});
			});
		</script>
		<!----//End-top-nav-script---->
		
	</head>
	
	<body>
	<div id="contain" class="contain">
		<div class="bg">
		<!----- start-header---->
			<div id="home" class="header wow bounceInDown" data-wow-delay="0.4s">
					<div class="top-header">
						<div class="container">
						
						<!----start-top-nav---->
						 <nav class="top-nav">
							<ul class="top-nav">
								<li><a href="#home" class="scroll">Home</a></li>
								<li><a href="#alist" class="scroll">List</a></li>
								<li><a href="#route" class="scroll">Route</a></li>
								<li><a href="#contact" class="scroll">Tree</a></li>
							</ul>
							<a href="#" id="pull"><img src="./images/menu-icon.png" title="menu" /></a>
						</nav>
						<div class="clearfix"> </div>
					</div>
				</div>
			</div>
			<!----- //End-header---->
			<!---- banner ---->
			<div class="banner wow fadeIn" data-wow-delay="0.5s">
				<div class="container">
					<div class="banner-info text-center">
						<h1>分布式脆弱性检测系统</h1><br />
						<span> </span>
						<p>展示内容：<br />当前已启动主机列表<br />当前基本块覆盖情况(ROUTE)<br />当前样本所覆盖的基本块情况(TREE)</p>
					</div>
				</div>
			</div>
		</div>
			<!---- banner ---->
			
			
			
			<!---- list --->
			<div id="alist" class="alist">
				<div class="container">
					<div class="list-head">
						<h3>当前已启动主机列表</h3>
						<p>点击主机图标显示该主机代码块覆盖情况<br/>点击测试端编号显示该docker代码块覆盖情况以及当前样本覆盖信息</p>
					</div>	
					<br/>
					<form id="form1" >
						<div id="ip" class="ip">
							<input id="ip-input" name="MAC" type="text"  placeholder="请输入新主机MAC地址" style="width:130%;" required/>
						</div>
						<div id="submit" class="submit">
							<input class="button white" type="button" value="启动" onclick="addcpu()">
						</div>
					</form>
					<div id="check" style="text-align:center;"></div>
					
					<div id="computer-list" class="computer-list"> 
					</div>
				
				</div>
			</div>
			<!---- list --->
			
			

			<!---- route --->
			<div id="fade" class="black_overlay">
			</div>

			<div id="MyDiv" class="white_content">

				<div style="text-align: right; cursor: default; height: 40px;">
					<span style="font-size: 16px;" onclick="CloseDiv('MyDiv','fade')">关闭&nbsp;</span>
				</div>
				<div style="font-size: 25px;text-align:center;">历史信息</div>
				
				<div id="newblocklist" style="font-size: 16px;text-align:center;"></div>
				
			</div>
			
			<div id="route" class="route">
					<div class="container"> 
						<div class="tm-head">
							<h3>route</h3>
							<p>展示所有基本块的覆盖情况<br/>灰色未覆盖，亮色覆盖</p><br/>
						</div>					
						<div id="div1"> 	
							<div id="route-type"></div><br/>
							<div id="div3">
								<div id="new-block" class="new-block"></div><br/>
								<input id="btn" class="button white" onclick="ShowDiv()" type="button" value="查看全部历史记录" style="display:block;margin:0 auto;">
							</div>
							<table id="route-table" class="route-table" style="height:100%;width:100%;table-layout:fixed">																	
							</table>
							<div id="route-return" style="text-align:center;"></div>
						</div>
							
					
					</div>
					
				</div>
			<!---- route --->
			
			
			
			<!---- tree --->
			<div id="contact" class="contact">
				<div class="container">
					<div class="ct-head">
						<h3>tree</h3>
						<p>展示当前变异所使用的样本的路径覆盖情况<br/>灰色未覆盖，亮色覆盖</p>
					</div>				
					<div id="div2" class="div2"> 
					</div>
				
				</div>
			</div>
			<!---- tree --->
		</div>
		
	</div>
	</body>
		
	
	<script type="text/javascript" src="./js/func.js?randomId=<%=Math.random()%>"></script>

	
</html>
